  default_letter: |
    Hundreds of millions of people all across America support net neutrality, and I'm one of them.

    Right now the cable industry is working with members of Congress to pass loophole-riddled net neutrality legislation that will allow Internet service providers (ISPs) to impose widespread throttling and extra fees.

    No legislator in favor of an open Internet should support the fake net neutrality bills announced by Republican members of the Communications & Technology Subcommittee in February 2019. I'm calling on you to reject new proposals written by cable industry lobbyists and, instead, ask you to co-sponsor the “Save the Internet Act” to reinstate the strong protections for net neutrality and broadband access afforded by the FCC's now-repealed 2015 Open Internet Order.

    We expect nothing less than the net neutrality protections the FCC undemocratically repealed in 2017. Please work with your colleagues to pass legislation that genuinely protects the digital rights of your constituents.

    Thank you.

sections:
  join:
    title: The Whole Internet Is Watching
    body_html: |
        On Tuesday, March 26th, lawmakers are expected to vote on amendments to the Save The Internet Act to
        restore net neutrality.  Unfortunately, telecom lobbyists are pushing amendments to give
        ISPs new powers to block, throttle and charge Internet users new fees.  If we get the bill
        out of committee without any bad changes, we can win the next big vote on the House floor.
        But if it gets gutted next week, we’re back to square one.

        Starting Monday, March 25th, websites, Internet users, and online communities will work
        together to plaster the committee hearing livestream across the Internet on websites, social
        media accounts, blogs… basically everywhere! When the committee meeting begins, we'll stream 
        it live so the whole Internet can watch.

