  net-neutrality:
    title: What is net neutrality? Why does it matter?
    body_html: |
      Net neutrality is the principle that everyone should have access to
      websites and apps, preventing Internet providers like Comcast & Verizon
      from creating “<a href="https://arstechnica.com/information-technology/2016/02/verizons-mobile-video-wont-count-against-data-caps-but-netflix-will/"
      target="_blank">fast lanes</a>,” <a
      href="http://netneutrality.koumbit.org/en/node/5" target="_blank">censoring
      content</a>,
      <a href="https://www.extremetech.com/computing/186576-verizon-caught-throttling-netflix-traffic-even-after-its-pays-for-more-bandwidth"
      target="_blank">throttling traffic</a> and even outright <a
      href="http://www.washingtonpost.com/blogs/post-tech/post/fcc-fines-verizon-125m-for-blocking-tethering-apps/2012/07/31/gJQAXjRLNX_blog.html"
      target="_blank">blocking access</a> to their competitor's products. This
      principle has guided the world wide web from the beginning, and has been
      protected by federal policy under Republican AND Democrat leadership since
      the <a href="https://apps.fcc.gov/edocs_public/attachmatch/FCC-05-151A1.pdf"
      target="_blank">early 2000s</a>.

      Unfortunately, Internet providers ignored this policy and even actively
      <a href="https://en.wikipedia.org/wiki/Verizon_Communications_Inc._v._FCC_(2014)"
      target="_blank">sued the federal government</a> to destroy net neutrality
      protections … and they won. Their anti-consumer practices finally convinced
      the FCC to issue the Open Internet Order as a last resort in 2015. But
      under new leadership, the FCC has removed these regulations, threatening
      to end the web as we know it.

      ### Want to learn more? Watch these videos!

