  join:
    title: The Whole Internet Is Watching
    body_html: |
        On Tuesday, April 9th, the US House of Representatives voted to save the Internet
        by passing
        <a href="https://www.congress.gov/bill/116th-congress/house-bill/1644"
        target=_blank">HR-1644</a>, a bill that would restore Title II net neutrality
        protections that keep cable companies from from throttling traffic, censoring
        content, and imposing unfair fees.  Now we need to win in the Senate.

        To win the Senate, we'll need 60 votes in order to avoid a filibuster. That's
        because the Speaker of the House has declared net neutrality
        <a href="https://www.reuters.com/article/us-usa-internet/senate-republican-leader-calls-net-neutrality-bill-dead-on-arrival-idUSKCN1RL2HE"
        target=_blank">"dead on arrival"</a>. That's okay; we like a challenge. After
        all, a nearly identical measure to restore net neutrality passed a Senate vote
         <a href="https://www.theverge.com/2018/5/16/17357592/net-neutrality-senate-vote-cra-reinstate-fcc-rules"
        target=_blank">"last year"</a>!

        So we know that there are Senators on both sides of the aisle who are willing to
        listen to the American people. But we need help to make sure lawmakers in
        Congress get the message. **Here’s what you can do:**

