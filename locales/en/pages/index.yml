  team-cable:
    title: They are Team Cable
    body_html: |
      Team Cable wants to end net neutrality so they can control and tax the
      Internet. Team Cable <a
      href="https://www.wired.com/story/the-fcc-says-net-neutrality-cripples-investment-thats-not-true/"
      target="_blank">lies about the effects of net neutrality</a> on the free
      market and <a
      href="https://gizmodo.com/senators-demand-fcc-answer-for-fake-comments-after-real-1826213294"
      target="_blank">ignores blatant corruption</a> in the regulatory process.
      If they get their way, we will all pay more money for worse Internet
      access. Independent voices <a href="https://www.donttreadonthe.net/"
      target="_blank">will be stifled</a>. And innovative start-ups will
      struggle to compete in the online marketplace.
